<!DOCTYPE html>
<html>

    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.title {
  color: #333;
  text-align: center;
}

.image {
  display: block;
  width: 100%;
  height: auto;
  margin-top: 20px;
}

.description {
  color: #666;
  font-size: 16px;
  line-height: 1.6;
}
    </style>
<head>
  <title>Moderna Vaccine</title>
  <link rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <h1 class="title">Moderna COVID-19 Vaccine</h1>
    <img src="moderna-vaccine.jpg" alt="Moderna Vaccine" class="image">
    <p class="description">The Moderna COVID-19 vaccine, also known as mRNA-1273, is used to prevent COVID-19. This vaccine is given in two doses, 28 days apart. It has been approved for emergency use by the FDA.</p>
  </div>
</body>
</html>
