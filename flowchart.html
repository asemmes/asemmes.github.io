<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart in HTML</title>
    <style>
        .flowchart {
            display: flex;
            align-items: center;
        }
        .box {
            border: 1px solid black;
            padding: 10px 20px;
            margin: 10px;
            background-color: #f4f4f4;
        }
        .arrow {
            width: 30px;
            height: 0;
            border-top: 1px solid black;
            margin: 0 10px;
            position: relative;
        }
        .arrow::after {
            content: '';
            position: absolute;
            top: -5px;
            right: 0;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 5px solid black;
        }
        .decision-branch {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .branch-arrow {
            width: 50px;
            border-top: 1px solid black;
            margin: 0 10px;
            position: relative;
        }
        .branch-arrow::after {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 5px solid black;
        }
    </style>
</head>
<body>
    <div class="flowchart">
        <div class="box">Start</div>
        <div class="arrow"></div>
        <div class="box">Process 1</div>
        <div class="arrow"></div>
        <div class="box">Decision</div>
        <div class="decision-branch">
            <div>
                <div class="arrow"></div>
                <div class="box">Yes</div>
                <div class="arrow"></div>
                <div class="box">Process 2</div>
                <div class="arrow"></div>
            </div>
            <div class="branch-arrow"></div>
            <div>
                <div class="arrow"></div>
                <div class="box">No</div>
            </div>
        </div>
        <div class="arrow"></div>
        <div class="box">End</div>
    </div>
</body>
</html>
