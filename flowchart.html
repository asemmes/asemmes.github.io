<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart in HTML</title>
    <style>
        .flowchart {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .box {
            border: 1px solid black;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #f4f4f4;
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid black;
        }
    </style>
</head>
<body>
    <div class="flowchart">
        <div class="box">Start</div>
        <div class="arrow"></div>
        <div class="box">Process 1</div>
        <div class="arrow"></div>
        <div class="box">Decision</div>
        <div class="arrow"></div>
        <div class="box">Process 2</div>
        <div class="arrow"></div>
        <div class="box">End</div>
    </div>
</body>
</html>
